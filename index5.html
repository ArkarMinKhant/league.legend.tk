<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="style.css">
   
    
</head>
<body>
    <!-- start Quiz button -->
    <div class="start_btn"><button>Start</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>Rules</span></div>
        <div class="info-list">
            <div class="info">1. Answer each question within <span>15 seconds</span> before time runs out.</div>
            <div class="info">2. Once you have select your answer, you cannot undone it.</div>
            <div class="info">3. Good Luck. Have fun.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">League of Legends</div>
            <div class="timer">
                <div class="time_left_txt">Time Left:</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button class="next_btn">Next</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <img height="100" width="100"src="logo.png">
        </div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <a href="bonus.html" target="_blank"><button class="restart">Bonus</button></a>
            <button class="quit">Quit</button>
        </div>
    </div>

    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="questions.js"></script>

    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="script.js"></script>

</body>
</html>
